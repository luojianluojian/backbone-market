<form class="well" method="post" >
  <label style="margin-left: 40%">First Name
    <input type="text" class="span3" name="first_name" placeholder="First Name" value="<%= first_name %>" />
  </label>
  <label style="margin-left: 40%">Last Name
    <input type="text" class="span3" name="last_name" placeholder="Last Name" value="<%= last_name %>" />

          <input type="text" class="span3" name="score" placeholder="score" value="<%= score %>" />

  <a href="#" class="btn">Cancel</a>
</form>
